apiVersion: skaffold/v2alpha3
kind: Config
deploy:
    kubectl:
        manifests:
            - ./infra/k8s/*
build:
    local:
        push: false
    artifacts:
        - image: bala0406/auth
          context: auth
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - dest: .
                    src: "src/**/*.ts"
        - image: bala0406/client
          context: client
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - dest: .
                    src: "**/*.js"
        - image: bala0406/tickets
          context: tickets
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - dest: .
                    src: "src/**/*.ts"
        - image: bala0406/orders
          context: orders
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - dest: .
                    src: "src/**/*.ts"
